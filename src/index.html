<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>OraBank</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/oracle_logo.svg" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- This is the main css file for the default theme -->
  <!-- injector:theme -->
  <!-- endinjector -->

  <!-- This contains icon fonts used by the starter template -->
  <!-- injector:font -->
  <!-- endinjector:font -->

  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="bg-gray-50">
  <script type="text/html" id="navTemplate">
    <li><a href="#">
      <span :class="[[$data.detail.iconClass]]"></span>
      <oj-bind-text value="[[$data.detail.label]]"></oj-bind-text>
    </a></li>
  </script>
  <div id="globalBody">

    <oj-drawer-popup id="navDrawer" edge="start" opened="{{sideDrawerOn}}" modality="modeless" role="navigation"
      class="oj-bg-neutral-170 oj-color-invert">
      <oj-navigation-list id="navDrawerList" data="[[navDataProvider]]"
        item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" on-click="[[toggleDrawer]]"
        selection="{{selection.path}}">
      </oj-navigation-list>
    </oj-drawer-popup>


    <div id="pageContent" class="min-h-screen max-h-screen">
      <nav class="bg-white shadow-lg border-b-2 border-red-600 flex flex-wrap p-5 py-4 justify-between sticky top-0"
        role="navigation" data-bind="visible: isNavbarVisible">
        <div class="flex justify-center items-center gap-2">
          <i class="fa-solid fa-building-columns text-red-600 text-3xl"></i>
          <span class="text-2xl font-bold text-gray-800">OraBank</span>
        </div>
        <oj-tab-bar id="navTabBar" class="oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end"
          data="[[navDataProvider]]" edge="top"
          item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" selection="{{selection.path}}">
        </oj-tab-bar>

        <div class="oj-flex-bar-start oj-md-hide">
          <oj-button id="drawerToggleButton" class="oj-button-lg" on-oj-action="[[toggleDrawer]]" chroming="borderless"
            display="icons">
            <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
            <span>Application Navigation</span>
          </oj-button>
        </div>

      </nav>
      <oj-module role="main" class="oj-web-applayout-max-width" config="[[moduleAdapter.koObservableConfig]]">
      </oj-module>
    </div>
  </div>
  <!-- This injects script tags for the main javascript files -->
  <!-- injector:scripts -->
  <!-- endinjector -->
</body>

</html>
