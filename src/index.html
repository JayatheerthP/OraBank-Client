<!-- ************************ IMPORTANT INFORMATION ************************************
  This web navigation drawer template is provided as an example of how to configure
  a JET web application with a navigation drawer as a single page application
  using ojRouter and oj-module.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">

<head>
  <title>OraBank</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/oracle_logo.svg" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- This is the main css file for the default theme -->
  <!-- injector:theme -->
  <!-- endinjector -->

  <!-- This contains icon fonts used by the starter template -->
  <!-- injector:font -->
  <!-- endinjector:font -->

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="bg-gray-50">
  <!-- Template for rendering navigation items shared between nav bar and nav list -->
  <script type="text/html" id="navTemplate">
    <li><a href="#">
      <span :class="[[$data.detail.iconClass]]"></span>
      <oj-bind-text value="[[$data.detail.label]]"></oj-bind-text>
    </a></li>
  </script>
  <div id="globalBody">
    <div id="pageContent" class="min-h-screen max-h-screen">
      <!-- Conditionally show/hide navbar based on isNavbarVisible observable using visible binding -->
      <nav class="bg-white shadow-lg border-b-2 border-red-600 flex flex-wrap p-5 justify-between" role="navigation"
        data-bind="visible: isNavbarVisible">
        <div class="flex justify-center items-center gap-2">
          <i class="fa-solid fa-building-columns text-red-600 text-3xl"></i>
          <span class="text-2xl font-bold text-gray-800">OraBank</span>
        </div>
        <oj-tab-bar id="navTabBar" class="oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end"
          data="[[navDataProvider]]" edge="top"
          item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" selection="{{selection.path}}">
        </oj-tab-bar>
      </nav>
      <oj-module role="main" class="oj-web-applayout-max-width" config="[[moduleAdapter.koObservableConfig]]">
      </oj-module>
    </div>
  </div>
  <!-- This injects script tags for the main javascript files -->
  <!-- injector:scripts -->
  <!-- endinjector -->
</body>

</html>
