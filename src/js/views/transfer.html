<div id="transfer" class="flex flex-col gap-8 p-6 justify-center items-center">
    <div class="flex flex-col flex-wrap items-center justify-center">
        <span class="text-3xl font-bold text-gray-800">Transfer Money</span>
        <span class="text-gray-600">Send money to another account</span>
    </div>
    <div class="bg-white rounded-xl shadow-lg p-8 w-fit flex flex-col w-full">
        <oj-c-form-layout id="transferForm" max-columns="2" direction="column">
            <oj-c-select-single id="fromAccount" label-hint="From Account" placeholder="Select Account"
                value="{{fromAccount}}" data="[[accountsDataProvider]]" item-text="accountNumber" required="true"
                messages-custom="[[fromAccountError]]" on-value-changed="[[validateFromAccount]]">
            </oj-c-select-single>
            <oj-c-input-text id="toAccount" label-hint="To Account Number" placeholder="Enter account number"
                value="{{toAccount}}" required="true" messages-custom="[[toAccountError]]"
                on-blur="[[onToAccountBlur]]">
            </oj-c-input-text>
            <oj-c-input-number id="amount" label-hint="Amount (â‚¹)" placeholder="0.00" value="{{amount}}" min="1"
                required="true" messages-custom="[[amountError]]" on-blur="[[onAmountBlur]]">
            </oj-c-input-number>
            <oj-c-input-text id="branch" label-hint="Branch" placeholder="Branch name" value="{{branch}}"
                required="true" messages-custom="[[branchError]]" on-blur="[[onBranchBlur]]">
            </oj-c-input-text>
            <oj-c-text-area id="description" label-hint="Description" placeholder="Enter transfer description" rows="3"
                value="{{description}}" required="true" messages-custom="[[descriptionError]]"
                on-blur="[[onDescriptionBlur]]">
            </oj-c-text-area>
        </oj-c-form-layout>
        <oj-c-button id="transferButton" label="Transfer Money" chroming="borderless" on-oj-action="[[transferMoney]]" class="bg-gradient-to-br from-red-600 to-red-700 rounded-lg w-fit mx-auto">
        </oj-c-button>
    </div>
    <oj-if test="[[isLoading]]">
        <div class="fixed inset-0 bg-gradient-to-br from-red-50 to-orange-50 bg-opacity-75 flex items-center justify-center z-50">
            <oj-c-progress-circle size="md" value="-1"></oj-c-progress-circle>
        </div>
    </oj-if>
</div>
