<div id="profile" class="flex flex-col gap-8 p-6 bg-gray-50 justify-center items-center">
    <div class="flex flex-col flex-wrap items-center justify-center">
        <span class="text-3xl font-bold text-gray-800">My Profile</span>
        <span class="text-gray-600">Manage your account information</span>
    </div>
    <div class="bg-white rounded-xl shadow-lg p-8 w-fit flex flex-col gap-8">
        <div class="flex flex-wrap items-center gap-2">
            <div class="bg-red-100 rounded-full p-6">
                <i class="fa-regular fa-user text-4xl text-red-600"></i>
            </div>
            <span class="text-gray-600">OraBank Customer</span>
        </div>
        <oj-c-form-layout id="profileForm" max-columns="1" direction="column" style="width: 28rem;">
            <oj-c-input-text id="profileFullName" label-hint="Full Name" value="{{fullName}}" readonly="true">
            </oj-c-input-text>
            <oj-c-input-text id="profileEmail" label-hint="Email" value="{{email}}" readonly="true">
            </oj-c-input-text>
            <oj-c-input-text id="profilePhone" label-hint="Phone Number" value="{{phoneNumber}}" readonly="true">
            </oj-c-input-text>
            <oj-c-input-date-picker id="profileDob" label-hint="Date of Birth" value="{{dateOfBirth}}" readonly="true">
            </oj-c-input-date-picker>
            <oj-c-text-area id="profileAddress" label-hint="Address" value="{{address}}" rows="3" readonly="true">
            </oj-c-text-area>
        </oj-c-form-layout>
    </div>
</div>
