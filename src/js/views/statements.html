<div id="statement" class="flex flex-col gap-8 p-6 h-full">
    <div class="flex flex-col gap-4">
        <div class="flex flex-col flex-wrap justify-center">
            <span class="text-3xl font-bold text-gray-800">Account Statements</span>
            <span class="text-gray-600">Please select account to view statement</span>
        </div>
        <oj-c-select-single id="statementAccount" label-hint="Select Account for Statements"
            placeholder="Select Account" value="{{selectedAccount}}" data="[[accountsDataProvider]]" item-text="label"
            on-value-changed="[[onAccountSelected]]">
        </oj-c-select-single>
    </div>
    <div class="bg-white rounded-xl shadow-lg p-4 w-full flex flex-col gap-2">
        <div class="flex flex-col flex-wrap justify-center">
            <span class="text-3xl font-bold text-gray-800">Transaction History</span>
        </div>
        <oj-table id="statementsTableData" data="[[statementsDataProvider]]" columns="[[columns]]"
            selection-mode.row="single" style="width: 100%;background: white;">
            <template slot="rowTemplate" data-oj-as="row">
                <tr>
                    <td>
                        <oj-bind-text value="[[new Date(row.data.date).toLocaleDateString()]]"></oj-bind-text>
                    </td>
                    <td>
                        <oj-bind-text value="[[row.data.description]]"></oj-bind-text>
                    </td>
                    <td>
                        <oj-bind-text value="[[row.data.transactionType]]"></oj-bind-text>
                    </td>
                    <td>
                        â‚¹<oj-bind-text value="[[row.data.amount]]"></oj-bind-text>
                    </td>
                    <td>
                        <oj-bind-text value="[[row.data.otherParty || '-']]"></oj-bind-text>
                    </td>
                    <td>
                        <oj-bind-text value="[[row.data.status]]"></oj-bind-text>
                    </td>
                </tr>
            </template>
        </oj-table>
    </div>
    <oj-if test="[[isLoading]]">
        <div
            class="fixed inset-0 bg-gradient-to-br from-red-50 to-orange-50 bg-opacity-75 flex items-center justify-center z-50">
            <oj-c-progress-circle size="md" value="-1"></oj-c-progress-circle>
        </div>
    </oj-if>
</div>
